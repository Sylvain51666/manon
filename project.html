		<script type="text/javascript">
			$("#own-menu").load("./header.html", function(
				response,
				status,
				xhr
			) {
				if (status == "error") {
					var msg = "Sorry but there was an error: ";
					console.error(msg + xhr.status + " " + xhr.statusText);
				}
			});

			const url_string = window.location.href;
			const url = new URL(url_string);
			const id = url.searchParams.get("id");
			const filter = storedCurrentFilter();

			var languageSelect = $("#select-language");
			var translator = new Translator();
			var selectedLanguageKey = translator.storedCurrentLanguage();
			languageSelect.val(selectedLanguageKey);

			translator.loadLanguage(
				languageSelect.children("option:selected").val()
			);
			loadProjectsForLanguage(selectedLanguageKey);

			languageSelect.change(function() {
				var selectedLanguage = $(this)
					.children("option:selected")
					.val();
				console.log("TCL: selectedLanguage", selectedLanguage);
				translator.loadLanguage(selectedLanguage);
				loadProjectsForLanguage(selectedLanguage);
				displayProject(id);
			});

			console.log("filter", filter);

			const navReturn = document.querySelector(".js-nav-return");
			if (navReturn) navReturn.classList.toggle("is-hidden");

			const navInformations = document.querySelector(
				".js-nav-informations"
			);
			if (navInformations) navInformations.classList.toggle("is-hidden");

			/*
            #items : div contenant les items
            #first-item : div contenant la première image
                #information-title : h3 contenant le titre de l'image
                #description : ul contenant les descriptions
                #softs-3DSMax
                #softs-ZBrush
                #softs-Vray
                #softs-Photoshop
        */

			function displayProject(id) {
				var project = loadProject(id);
				if (project != null && project.length > 0) {
					var prj = project[0];
					$("#information-title").html(prj.name);
					$("#description").html(prj.description);
					if (!prj.softwares.soft3DSMax) $("#softs-3DSMax").hide();
					if (!prj.softwares.softZBrush) $("#softs-ZBrush").hide();
					if (!prj.softwares.softVray) $("#softs-Vray").hide();
					if (!prj.softwares.softPhotoshop) $("#softs-Photoshop").hide();
					if (!prj.softwares.softSubstanceDesigner) $("#softs-SubstanceDesigner").hide();
					if (!prj.softwares.softSubstancePainter) $("#softs-SubstancePainter").hide();

					if ($(".softs").children(":visible").length == 0) {
						$("#soft-used-title").hide();
					}
					if (prj.urls != null && prj.urls.length > 0) {
						console.log("prj.urls[0].url", prj.urls[0].url);
						$("#first-item img").attr("src", prj.urls[0].url);
						$("#first-item a").attr("href", prj.urls[0].url);
						$("#first-item .caption").html(prj.urls[0].caption);

						if (prj.urls.length > 1) {
							if (
								"content" in document.createElement("template")
							) {
								var t = document.querySelector(
									"#item-template"
								);

								for (let i = 1; i < prj.urls.length; i++) {
									const element = prj.urls[i];
									var root = document.querySelector("#items");
									var clone = document.importNode(
										t.content,
										true
									);
									clone.querySelector("img").src =
										prj.urls[i].url;
									clone.querySelector(".caption").innerHTML =
										prj.urls[i].caption;
									clone.querySelector("a").href =
										prj.urls[i].url;
									root.appendChild(clone);
								}
							} else {
								console.log(
									"template doesn't work on this browser"
								);
							}
						}
					}
				} else {
					window.location.href = "./index.html";
				}
			}
			displayProject(id);

			$("#previous").click(function() {
				GetRightProjec("left");
			});

			$("#next").click(function() {
				GetRightProjec("right");
			});

			$("header .top .navigation-top .nav-left").click(function() {
				GetRightProjec("left");
			});

			$("header .top .navigation-top .nav-right").click(function() {
				GetRightProjec("right");
			});

			$("header .top .navigation-top .nav-return").click(function() {
				GetRightProjec("back");
			});

			$(".item-inner").bind("contextmenu", function(e) {
				return false;
			});
			$(".mfp-img").bind("contextmenu", function(e) {
				return false;
			});

			$(".item-inner a").magnificPopup({
				type: "image",
				prependTo: ".portfolio-page",
				showCloseBtn: false,
				closeOnContentClick: true,
			});

			$("header .top .navigation-top .informations").click(function() {
				$(".portfolio-page .informations").slideToggle();
			});

			function GetRightProjec(type) {
				var url;

				if (type === "right") {
					var nextId = getNextId(id, filter);
					console.log("nextId", nextId);
					if (nextId != null) url = "./project.html?id=" + nextId;
				} else if (type === "left") {
					var previousId = getPreviousId(id, filter);
					console.log("previousId", previousId);
					if (previousId != null)
						url = "./project.html?id=" + previousId;
				} else {
					url = "./index.html";
				}

				window.location.href = url;
			}
