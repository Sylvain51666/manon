		<script type="text/javascript">
			/* Translation */

			var languageSelect = $("#select-language");
			var translator = new Translator();
			var selectedLanguageKey = translator.storedCurrentLanguage();
			languageSelect.val(selectedLanguageKey);
			loadProjectsForLanguage(selectedLanguageKey);

			translator.loadLanguage(
				languageSelect.children("option:selected").val()
			);

			languageSelect.change(function() {
				var selectedLanguage = $(this)
					.children("option:selected")
					.val();
				console.log("TCL: selectedLanguage", selectedLanguage);
				translator.loadLanguage(selectedLanguage);
				loadProjectsForLanguage(selectedLanguage);
				createProjectsList();
			});

			/* Isotope Filter -------------------------------------------------------*/
			var $portfolioFilter = $("#project-grid");
			var currentFilter = storedCurrentFilter();

			/* Create grid from Projects Listr -------------------------------------------------------*/
			function createProjectsList() {
				var t = document.querySelector("#project-template");
				var root = document.querySelector("#project-grid");
				if ("content" in document.createElement("template")) {
					for (let i = 0; i < projectsCurrentLanguage.length; i++) {
						const prj = projectsCurrentLanguage[i];

						if (prj != null) {
							var exist = root.querySelector("#" + prj.id);
							if (exist) {
								exist.querySelector(
									".hover-sec a .name"
								).innerHTML = prj.name;
							} else {
								var clone = document.importNode(
									t.content,
									true
								);
								clone.querySelector(".project").id = prj.id;
								clone.querySelector(".img-responsive").src =
									prj.url_icon;
								clone.querySelector(".hover-sec a").href =
									"./project.html?id=" + prj.id;
								clone.querySelector(
									".hover-sec a .name"
								).innerHTML = prj.name;
								for (let j = 0; j < prj.type.length; j++) {
									const type = prj.type[j];
									clone
										.querySelector("div.project")
										.classList.add(type);
								}

								root.appendChild(clone);
							}
						}
					}
				} else {
					console.log("template doesn't work on this browser");
				}
			}

			createProjectsList();
			/* Get current filter if exist -------------------------------------------------------*/
			if (currentFilter != null) {
				$portfolioFilter.isotope({ filter: currentFilter });
				$(".toggles button").removeClass("active");
				$(
					".toggles button[data-filter='" + currentFilter + "']"
				).addClass("active");
			} else {
				storeCurrentFilter("*");
			}

			$(".toggles button").click(function(e) {
				e.preventDefault();
				var filterValue = $(this).attr("data-filter");
				$portfolioFilter.isotope({ filter: filterValue });

				storeCurrentFilter(filterValue);
				$(".toggles button").removeClass("active");
				$(this)
					.closest("button")
					.addClass("active");
			});

			/* Portfolio -------------------------------------------------------*/
			var $portfolio = $("#project-grid");
			$portfolio.imagesLoaded(function() {
				$portfolio.isotope({
					itemSelector: ".project",
					layoutMode: "fitRows",
					percentPosition: true,
					// options...
					resizable: false, // disable normal resizing
					// set columnWidth to a percentage of container width
					masonry: { columnWidth: $portfolio.width() / 5 },
				});
			});

			// $(window).smartresize(function () {
			//     console.log("smartresize", $portfolio.width());
			//     $portfolio.isotope({
			//         // update columnWidth to a percentage of container width
			//         masonry: { columnWidth: $portfolio.width() / 5 }
			//     });
			// });

			$(window).resize(function() {
				console.log("smartresize", $portfolio.width());
				$portfolio.isotope({
					// update columnWidth to a percentage of container width
					masonry: { columnWidth: $portfolio.width() / 5 },
				});
			});

			//$('.2d .hover-sec a').magnificPopup({ type: 'image', prependTo: ".portfolio", showCloseBtn: false });
